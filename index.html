<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannelle Bakery</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Alice&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">CANNELLE</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="navMenu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#baker">Baker</a></li>
                    <li><a href="#" onclick="openContactModal(); return false;">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="openCart()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Handle -->
                    <path d="M7 8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" />
                    <!-- Basket rim -->
                    <rect x="4" y="8" width="16" height="2" rx="1" fill="currentColor" />
                    <!-- Basket body -->
                    <path d="M5 10L6 20C6.1 20.5 6.5 21 7 21H17C17.5 21 17.9 20.5 18 20L19 10" stroke="currentColor"
                        stroke-width="1.5" fill="none" />
                    <!-- Vertical weave lines -->
                    <line x1="8" y1="11" x2="9" y2="20" stroke="currentColor" stroke-width="1.2" />
                    <line x1="12" y1="11" x2="12" y2="20" stroke="currentColor" stroke-width="1.2" />
                    <line x1="16" y1="11" x2="15" y2="20" stroke="currentColor" stroke-width="1.2" />
                    <!-- Horizontal weave lines -->
                    <path d="M6.2 13H17.8" stroke="currentColor" stroke-width="1" />
                    <path d="M6.5 16H17.5" stroke="currentColor" stroke-width="1" />
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div id="heroContent" class="loading">Loading</div>
    </section>

    <div class="container">
        <h2 class="section-title" id="products">Our Products</h2>
        <div id="productsGrid" class="loading">Loading products</div>

        <div class="about-section" id="about">
            <div id="aboutContent" class="loading">Loading</div>
        </div>

        <div id="baker" class="baker-bio">
            <div id="bakerContent" class="loading">Loading</div>
        </div>

        <div class="social-section">
            <h2 class="section-title">Follow Our Journey</h2>
            <div class="social-links">
                <a href="#" target="_blank">
                    <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    <span>Facebook</span>
                </a>
                <a href="#" target="_blank">
                    <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Cannelle Bakery. All rights reserved.</p>
    </footer>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="cart-close" onclick="closeCart()">&times;</button>
        </div>
        <div class="cart-content" id="cartContent">
            <!-- Cart items populated by JS -->
        </div>
    </div>
    <div class="cart-overlay" id="cartOverlay" onclick="closeCart()"></div>

    <!-- ADD THIS CONTACT MODAL AFTER THE CART OVERLAY DIV -->
    <div class="contact-modal-overlay" id="contactModal">
        <div class="contact-modal-content">
            <button class="contact-modal-close" onclick="closeContactModal()">&times;</button>
            <div class="contact-modal-header">
                <h2>Get in Touch</h2>
                <p>Have a question or special request? We'd love to hear from you!</p>
            </div>
            <form class="contact-form" name="contact" method="POST" netlify onsubmit="handleContactSubmit(event)">
                <input type="hidden" name="form-name" value="contact">

                <div class="form-group">
                    <label for="contact-name">Name *</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="contact-email">Email *</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contact-message">Message *</label>
                    <textarea id="contact-message" name="message" required
                        placeholder="Tell us what's on your mind..."></textarea>
                </div>

                <button type="submit" class="contact-submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Hidden form for Netlify detection -->
    <form name="order" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="order">
        <input type="text" name="name">
        <input type="email" name="email">
        <input type="tel" name="phone">
        <input type="date" name="pickup-date">
        <select name="pickup-time">
            <option value="Morning (8am-12pm)">Morning</option>
            <option value="Afternoon (12pm-4pm)">Afternoon</option>
            <option value="Evening (4pm-8pm)">Evening</option>
        </select>
        <textarea name="instructions"></textarea>
        <textarea name="cart-items"></textarea>
        <textarea name="total"></textarea>
    </form>

    <!-- ADD THIS HIDDEN FORM FOR NETLIFY DETECTION (place it with your other hidden form) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact">
        <input type="text" name="name">
        <input type="email" name="email">
        <textarea name="message"></textarea>
    </form>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
    <script src="script.js"></script>

    <!-- ADD THIS FLOATING CONTACT BUTTON BEFORE THE CLOSING </body> TAG -->
    <button id="contactButton" class="contact-trigger" onclick="openContactModal()" aria-label="Contact Us">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
        </svg>
    </button>
</body>

</html>
