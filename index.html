<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannelle Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Alice&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F2F0EB;
            color: #2D2D2D;
            line-height: 1.6;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-size: 1.1rem;
            color: #6B6B6B;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        header {
            background-color: #F2F0EB;
            padding: 1.5rem 0;
            border-bottom: 1px solid #E8E6E1;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 1.8rem;
            color: #554319;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #554319;
            transition: all 0.3s;
        }

        nav a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            color: #554319;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6E5A2E;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem 3rem;
            background-color: #FAF9F7;
        }

        .hero h1 {
            font-family: 'Alice', serif;
            font-size: 2.5rem;
            color: #554319;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            color: #6B6B6B;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section-title {
            font-family: 'Alice', serif;
            font-size: 2rem;
            color: #554319;
            margin-bottom: 2rem;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background-color: #FAF9F7;
            border: 1px solid #E8E6E1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(85, 67, 25, 0.15);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            background-color: #E8E6E1;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-name-band {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(85, 67, 25, 0.9);
            padding: 1rem;
            text-align: center;
        }

        .product-name {
            font-family: 'Alice', serif;
            font-size: 1.3rem;
            color: #FAF9F7;
            margin: 0;
        }

        .product-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #C4A05A;
            margin-top: 0.3rem;
        }

        .about-section {
            background-color: #FAF9F7;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            border-radius: 8px;
            text-align: center;
        }

        .about-section p {
            max-width: 700px;
            margin: 0 auto 1.5rem;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .baker-bio {
            display: flex;
            gap: 2rem;
            align-items: center;
            background-color: #FAF9F7;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 3rem;
        }

        .baker-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #C4A05A;
        }

        .baker-text h3 {
            font-family: 'Alice', serif;
            font-size: 1.8rem;
            color: #554319;
            margin-bottom: 1rem;
        }

        .baker-text p {
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .social-section {
            text-align: center;
            padding: 2rem;
            background-color: #FAF9F7;
            border-radius: 8px;
            margin-bottom: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #554319;
            color: #FAF9F7;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #6E5A2E;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: #FAF9F7;
        }

        footer {
            background-color: #FAF9F7;
            border-top: 1px solid #E8E6E1;
            padding: 2rem;
            text-align: center;
            color: #6B6B6B;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }
        
        @media (min-width: 769px) {
            .modal.active {
                align-items: center;
            }
        }

        .modal-content {
            background-color: #FAF9F7;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #554319;
            cursor: pointer;
            border: none;
            background: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
            z-index: 10;
        }

        .modal-close:hover {
            color: #6E5A2E;
        }
        
        @media (max-width: 768px) {
            .modal-close {
                background-color: #FAF9F7;
                border-radius: 50%;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .modal-images {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal-thumbnails {
            display: flex;
            gap: 0.5rem;
        }

        .modal-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .modal-thumbnail:hover {
            border-color: #C4A05A;
        }

        .modal-details h2 {
            font-family: 'Alice', serif;
            font-size: 2rem;
            color: #554319;
            margin-bottom: 0.5rem;
        }

        .modal-details .price {
            font-size: 1.3rem;
            color: #7A6039;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .modal-details p {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #E8E6E1;
            background-color: #FAF9F7;
            color: #554319;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background-color: #F2F0EB;
        }

        .quantity-value {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart-btn {
            padding: 1rem 2rem;
            background-color: #7A6039;
            color: #FAF9F7;
            border: none;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #96774A;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #F2F0EB;
                padding: 1rem 2rem;
                border-bottom: 1px solid #E8E6E1;
                gap: 0.5rem;
                text-align: center;
            }

            nav ul.active {
                display: flex;
            }

            header {
                position: relative;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 0;
                padding: 1.5rem;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .modal.active {
                padding: 1rem;
            }

            .modal-main-image {
                height: 250px;
            }

            .baker-bio {
                flex-direction: column;
                text-align: center;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }

        .new-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #8B9B87;
            color: #FAF9F7;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 10;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #6B6B6B;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

        <div class="header-container">
            <div class="logo">Cannelle</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="navMenu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>

    </header>

    <div class="container">

    <footer>
        <p>&copy; 2026 Cannelle Bakery. All rights reserved.</p>
    </footer>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>

    <script>
        let products = [];
        let currentQuantity = 1;
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadHero(),
                loadProducts(),
                loadAbout(),
                loadBaker()
            ]);
        });

        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        async function loadHero() {
            try {
                const res = await fetch('content/settings/hero.json');
                if (!res.ok) throw new Error('Failed to load hero');
                const data = await res.json();
                document.getElementById('heroContent').innerHTML = `
                    <h1>${data.heading}</h1>
                    <p>${data.tagline}</p>
                `;
            } catch (error) {
                console.error('Error loading hero:', error);
                document.getElementById('heroContent').innerHTML = `
                    <h1>Flavor-Forward Baked Goods</h1>
                    <p>Sophisticated, artisan creations for those who appreciate exceptional quality and taste</p>
                `;
            }
        }

        async function loadProducts() {
            try {
                const res = await fetch('content/products.json');
                if (!res.ok) throw new Error('Failed to load products');
                const data = await res.json();
                products = data.products.filter(p => p.available).sort((a, b) => a.order - b.order);
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="error-message">Unable to load products. Please try again later.</div>
                `;
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            if (products.length === 0) {
                grid.innerHTML = '<div class="error-message">No products available at this time.</div>';
                return;
            }
            grid.className = 'products-grid';
            grid.innerHTML = products.map((product, index) => `
                <div class="product-card" onclick="openModal(${index})">
                    <div class="product-image-container">
                        ${product.isNew ? '<span class="new-badge">New</span>' : ''}
                        <img src="${product.mainImage}" alt="${product.title}" class="product-image" onerror="this.src='https://via.placeholder.com/600?text=Image+Not+Found'">
                        <div class="product-name-band">
                            <h3 class="product-name">${product.title}</h3>
                            <div class="product-price">${product.price || 'Price upon request'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadAbout() {
            try {
                const res = await fetch('content/settings/about.json');
                if (!res.ok) throw new Error('Failed to load about');
                const data = await res.json();
                document.getElementById('aboutContent').innerHTML = `
                    <h2 class="section-title">${data.title}</h2>
                    <p>${data.paragraph1}</p>
                    <p>${data.paragraph2}</p>
                `;
            } catch (error) {
                console.error('Error loading about:', error);
                document.getElementById('aboutContent').innerHTML = `
                    <h2 class="section-title">About Our Bakery</h2>
                    <p>Loading...</p>
                `;
            }
        }

        async function loadBaker() {
            try {
                const res = await fetch('content/settings/baker.json');
                if (!res.ok) throw new Error('Failed to load baker');
                const data = await res.json();
                document.getElementById('bakerContent').innerHTML = `
                    <img src="${data.photo}" alt="${data.name}" class="baker-image" onerror="this.src='https://via.placeholder.com/200?text=Baker'">
                    <div class="baker-text">
                        <h3>${data.title}</h3>
                        <p>${data.bio}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading baker:', error);
                document.getElementById('bakerContent').innerHTML = `<p>Loading baker information...</p>`;
            }
        }

        function openModal(productIndex) {
            currentProduct = products[productIndex];
            currentQuantity = 1;
            renderModal();
            document.getElementById('productModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentProduct = null;
        }

        function renderModal() {
            if (!currentProduct) return;
            const images = [currentProduct.mainImage, currentProduct.image1, currentProduct.image2].filter(img => img && img.trim() !== '');
            const thumbnails = images.length > 1 ? `
                <div class="modal-thumbnails">
                    ${images.map(img => `<img src="${img}" alt="Product view" class="modal-thumbnail" onclick="changeMainImage('${img}')">`).join('')}
                </div>
            ` : '';
            const videoSection = currentProduct.videoUrl && currentProduct.videoUrl.trim() !== '' ? `
                <div style="margin-top: 1rem;">
                    <iframe width="100%" height="200" src="${getYouTubeEmbedUrl(currentProduct.videoUrl)}" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen style="border-radius: 8px;"></iframe>
                </div>
            ` : '';
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-images">
                    <img src="${images[0]}" alt="${currentProduct.title}" class="modal-main-image" id="modalMainImage">
                    ${thumbnails}
                    ${videoSection}
                </div>
                <div class="modal-details">
                    <h2>${currentProduct.title}</h2>
                    <div class="price">${currentProduct.price || 'Price upon request'}</div>
                    <p>${currentProduct.description}</p>
                    <div class="quantity-selector">
                        <button class="quantity-btn" onclick="decreaseQuantity()">âˆ’</button>
                        <span class="quantity-value" id="quantityValue">${currentQuantity}</span>
                        <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            `;
        }

        function changeMainImage(src) {
            document.getElementById('modalMainImage').src = src;
        }

        function getYouTubeEmbedUrl(url) {
            if (!url) return '';
            const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            return videoId ? `https://www.youtube.com/embed/${videoId[1]}` : url;
        }

        function increaseQuantity() {
            currentQuantity++;
            document.getElementById('quantityValue').textContent = currentQuantity;
        }

        function decreaseQuantity() {
            if (currentQuantity > 1) {
                currentQuantity--;
                document.getElementById('quantityValue').textContent = currentQuantity;
            }
        }

        function addToCart() {
            if (!currentProduct) return;
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingIndex = cart.findIndex(item => item.title === currentProduct.title);
            if (existingIndex > -1) {
                cart[existingIndex].quantity += currentQuantity;
            } else {
                cart.push({
                    title: currentProduct.title,
                    price: currentProduct.price,
                    quantity: currentQuantity,
                    image: currentProduct.mainImage
                });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Added ${currentQuantity} ${currentProduct.title} to cart!`);
            closeModal();
        }

        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
